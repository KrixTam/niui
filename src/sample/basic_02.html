<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../chart/core.js"></script>
	<title>基础测试</title>
</head>
<body>
	<div id="wrapper"></div>
	<script type="text/javascript">
		let c = new Canvas('wrapper');
		c.setTitle('测试一下标题');
		let axis = [
			{ 'max': 6, 'min': 0, 'tick': { 'b': 1, 's': 0.2 } },
			{ 'max': 3, 'min': 0, 'tick': { 'b': 1, 's': 0.2 } },
			{ 'max': 5, 'min': 0, 'tick': { 'b': 1, 's': 0.1 } }
		];
		let f = new Figure(c, 'main', [], 300, 300, 30, 30, false, axis);
		f.drawSpine({'0': true, '1': true});
		f.drawTickMarks(0, false);
		f.drawTickMarks(2);
		f.drawLabels(0, ['A', 'B', 'C', 'D', 'E', 'F']);
		f.drawLabels(1, ['A1', 'B1', 'C1', 'D1', 'E1', 'F1']);
		f.drawLabels(2, ['A2', 'B2', 'C2', 'D2', 'E2', 'F2']);
		f.setGrid({'axis': {'0': true, '1': true, '2': false}}, true);
	</script>
</body>
</html>
